<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditorium Dashboard</title>
    <link rel="stylesheet" href="dashboardstyle.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>Auditorium</h2>
            </div>
            <nav>
                <ul>
                    <li class="active">
                        <a href="#"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li>
                        <a href="bookings.html"><i class="fas fa-calendar-alt"></i> Booking Slot</a>
                    </li>
                    <li>
                        <a href="package.html"><i class="fas fa-box"></i> Packages</a>
                    </li>
                    <li>
                        <a href="upcomming_events.html"><i class="fas fa-calendar-check"></i> Upcoming Events</a>
                    </li>
                    <li>
                        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Log In</a>
                    </li>
                    <li class="logout">
                        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span><marquee>Welcome, User</marquee></span>
                </div>
            </header>

            <!-- Summary Reports -->
            <div class="summary-cards">
                <div class="card">
                    <div class="card-inner">
                        <h3>Total Bookings</h3>
                        <i class="fas fa-ticket-alt"></i>
                    </div>
                    <h1>150</h1>
                    <span>Last 30 days</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h3>Upcoming Events</h3>
                        <i class="fas fa-calendar"></i>
                    </div>
                    <h1>12</h1>
                    <span>Next 7 days</span>
                </div>

                <div class="card">
                    <div class="card-inner">
                        <h3>Available Slots</h3>
                        <i class="fas fa-clock"></i>
                    </div>
                    <h1>25</h1>
                    <span>This week</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
