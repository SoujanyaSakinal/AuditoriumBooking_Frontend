<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up Form</title>
  <link rel="stylesheet" href="loginstyles.css" />
</head>
<body>

<!-- Login Form -->
<div class="form-container" id="loginForm">
  <h2><span class="heading-text">Login for Auditorium</span></h2>
  <form id="loginFormElement">
    <label for="loginEmail"><b>Email</b></label>
    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required />

    <label for="loginPassword"><b>Password</b></label>
    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required />

    <button type="submit"><b>Login</b></button>
  </form>

  <div class="form-footer">
    <p><span class="color-text">Don't have an account?</span>
      <a href="javascript:void(0);" onclick="toggleForm()">Sign Up</a>
    </p>
  </div>
  <div id="loginError" style="color: red; margin-top: 10px;"></div>
</div>

<!-- Sign Up Form -->
<div class="form-container" id="signupForm" style="display: none;">
  <h2><span class="heading-text">Sign Up</span></h2>
  <form id="signupFormElement">
    <label for="signupUsername"><b>Username</b></label>
    <input type="text" id="signupUsername" name="username" placeholder="Choose a username" required />

    <label for="signupEmail"><b>Email</b></label>
    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required />

    <label for="signupPhone"><b>Phone No.</b></label>
    <input type="tel" id="signupPhone" name="phone" placeholder="Enter your phone number" required />

    <label for="signupPassword"><b>Password</b></label>
    <input type="password" id="signupPassword" name="password" placeholder="Create a password" required />

    <button type="submit"><b>Sign Up</b></button>
    <div id="signupMessage" style="margin-top: 10px; font-weight: bold;"></div>
  </form>

  <div class="form-footer">
    <p><span class="color-text">Already have an account?</span>
      <a href="javascript:void(0);" onclick="toggleForm()">Login</a>
    </p>
  </div>
</div>

<!-- Script Section -->
<script>
  // Toggle Login / Signup Forms
  function toggleForm() {
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    if (loginForm.style.display === "none") {
      loginForm.style.display = "block";
      signupForm.style.display = "none";
    } else {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    }
  }

  // SIGN UP (Frontend Only)
  document.getElementById("signupFormElement").addEventListener("submit", (e) => {
    e.preventDefault();

    const user = {
      username: document.getElementById("signupUsername").value,
      email: document.getElementById("signupEmail").value,
      phone: document.getElementById("signupPhone").value,
      password: document.getElementById("signupPassword").value
    };

    // Save user in localStorage
    localStorage.setItem("user", JSON.stringify(user));

    const msg = document.getElementById("signupMessage");
    msg.innerText = "Registered successfully!";
    msg.style.color = "green";

    setTimeout(() => {
      toggleForm();
      msg.innerText = "";
    }, 1500);
  });

  // LOGIN (Frontend Only)
  document.getElementById("loginFormElement").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const savedUser = JSON.parse(localStorage.getItem("user"));
    const errorDiv = document.getElementById("loginError");

    if (!savedUser) {
      errorDiv.innerText = "No user found. Please sign up first.";
      return;
    }

    if (email === savedUser.email && password === savedUser.password) {
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("username", savedUser.username);
      window.location.href = "bookings.html";
    } else {
      errorDiv.innerText = "Invalid email or password";
    }
  });
</script>

</body>
</html>
